<div class="flex flex-col justify-around items-center mt-20">
  <h2 class="font-bold">{{ title }}</h2>

  <div>

  </div>
  <label for="num1" >Numero 1</label>
  <input class="border border-black m-2 rounded-2xl px-auto mx-auto" type="number" name="num1" id="num1" [(ngModel)]="number1">

  <label for="num2" >Numero 2</label>
  <input class="border border-black m-2 rounded-2xl px-auto mx-auto" type="number" name="num2" id="num2" [(ngModel)]="number2">


  <div class="inline-block">
    <button (click)="calculate('+')" class="border border-y-teal-700 bg-teal-200 hover:bg-teal-800 px-2 py-1 rounded-full" >+</button>
    <button (click)="calculate('-')" class="border border-y-teal-700 bg-teal-200 hover:bg-teal-800 px-2 py-1 rounded-full" >-</button>
    <button (click)="calculate('*')" class="border border-y-teal-700 bg-teal-200 hover:bg-teal-800 px-2 py-1 rounded-full" >*</button>
    <button (click)="calculate('/')" class="border border-y-teal-700 bg-teal-200 hover:bg-teal-800 px-2 py-1 rounded-full" >/</button>
  </div>

  <br>
  <!-- <p>Resultado: {{ result }} </p> -->
</div>
