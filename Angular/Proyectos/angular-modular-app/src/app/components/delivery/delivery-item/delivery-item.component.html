<div [formGroup]="formGroup" class="delivery-item">
  <mat-form-field appearance="outline">
    <mat-label>Nombre del Ítem</mat-label>
    <input matInput formControlName="itemName">
    <mat-error *ngIf="itemNameField?.invalid && itemNameField?.touched">
      El nombre del ítem es obligatorio.
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Cantidad</mat-label>
    <input matInput type="number" formControlName="quantity">
    <mat-error *ngIf="quantityField?.invalid && quantityField?.touched">
      <ng-container *ngIf="quantityField?.hasError('required')">La cantidad es obligatoria.</ng-container>
      <ng-container *ngIf="quantityField?.hasError('min')">La cantidad debe ser al menos 1.</ng-container>
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Precio</mat-label>
    <input matInput type="number" formControlName="price">
    <mat-error *ngIf="priceField?.invalid && priceField?.touched">
      <ng-container *ngIf="priceField?.hasError('required')">El precio es obligatorio.</ng-container>
      <ng-container *ngIf="priceField?.hasError('min')">El precio debe ser al menos 0.01.</ng-container>
    </mat-error>
  </mat-form-field>
  <button mat-button type="button" (click)="remove.emit()">Eliminar Ítem</button>
</div>
